<!DOCTYPE html>
<html>
	<body>
		<h1>Hello World</h1>
		<p>I'm hosted with GitHub Pages.</p>
		<canvas id="myCanvas" width="200" height="100"></canvas>
	</body>
</html>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.moveTo(0, 0);
ctx.lineTo(200, 100);
ctx.stroke();
</script>
