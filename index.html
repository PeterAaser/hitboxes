<!DOCTYPE html>
<html>
	<body>
		<h1>Hello World</h1>
		<p>I'm hosted with GitHub Pages.</p>
		<canvas id="myCanvas" width="1920" height="1080"></canvas>
	</body>
</html>

<script>
	var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");
	
	const img = new Image();
	img.src = './cat.jpg';
	img.onload = () => {          
		ctx.drawImage(img, 0, 0);        
	};

</script>
